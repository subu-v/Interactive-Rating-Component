    <section class="rating-component">
      <div class="container">
        <div class="rating-component__icon-box">
          <img
            src="images/icon-star.svg"
            alt="Icon of a star"
            class="rating-component__icon"
          />
        </div>

        <div class="rating-component__text-box">
          <h1 class="heading-primary">How did we do?</h1>
          <p class="rating-component__desc">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="rating-component__states flex flex-direction__col">
          <span class="rating-component__number">1</span>
          <span class="rating-component__number">2</span>
          <span class="rating-component__number">3</span>
          <span class="rating-component__number">4</span>
          <span class="rating-component__number">5</span>
        </div>

        <div class="">
          <a href="#" class="button button--sumbit">submit</a>
        </div>
      </div>
    </section>
